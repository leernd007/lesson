<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Карта України з містами</title>
  <style>
    .map-container {
      position: relative;
      width: 1000px;
    }

    .city {
      position: absolute;
      width: 16px;
      height: 16px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    /* ✨ Анімація при наведенні */
    .city:hover {
      transform: scale(1.8);
      background: yellow;
      box-shadow: 0 0 15px red;
    }
	.city {
	  animation: pulse 1.5s infinite;
	}

	@keyframes pulse {
	  0%   { transform: scale(1); opacity: 1; }
	  50%  { transform: scale(1.5); opacity: 0.6; }
	  100% { transform: scale(1); opacity: 1; }
	}
  </style>
</head>
<body>
<h2>Натисни на місто</h2>

	<img src="ukraine-map.webp" usemap="#ukraine" width="1000">

	<map name="ukraine">

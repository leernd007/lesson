<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8">
    <title>Анімації на веб-сторінці</title>
    
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
        
        /* Анімований фон */
        background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff512f, #dd2476);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
    }
    
    @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
    }
    
    h1 {
        margin-top: 30px;
        animation: fadeIn 3s ease-in;
    }
    
    /* Поява тексту */
    @keyframes fadeIn {
        from {opacity: 0;}
        to {opacity: 1;}
    }
    
    /* Рух блоку */
    .moving-box {
        width: 100px;
        height: 100px;
        background: yellow;
        position: relative;
        animation: move 4s infinite alternate;
        margin: 20px auto;
    }
    
    @keyframes move {
        from {left: -200px;}
        to {left: 200px;}
    }
    
    /* Обертання */
    .rotate {
        width: 120px;
        height: 120px;
        background: lime;
        margin: 20px auto;
        animation: spin 3s linear infinite;
    }
    
    @keyframes spin {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
    }
    
    /* Пульсація */
    .pulse {
        width: 100px;
        height: 100px;
        background: red;
        border-radius: 50%;
        margin: 20px auto;
        animation: pulseAnim 2s infinite;
    }
    
    @keyframes pulseAnim {
        0% {transform: scale(1);}
        50% {transform: scale(1.3);}
        100% {transform: scale(1);}
    }
    
    /* Анімована кнопка */
    button {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: white;
        color: black;
        transition: 0.3s;
    }
    
    button:hover {
        background: black;
        color: white;
        transform: scale(1.1);
    }
    
    </style>
    </head>
    
  <body>
  
    <h1>CSS Анімації</h1>
    
    <h2>1. Рух</h2>
    <div class="moving-box"></div>
    
    <h2>2. Обертання</h2>
    <div class="rotate"></div>
    
    <h2>3. Пульсація</h2>
    <div class="pulse"></div>
    
    <h2>4. Анімована кнопка</h2>
    <button>Натисни мене</button>
  
  </body>
</html>
